<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li class="menu-icon">
                    <figure class="icons-container">
                        <img src="./assets/menu-icon.png" alt="Menu'icon to display more item interative">
                    </figure>
                </li>
                <li class="menu-icon">
                    <figure class="icons-container">
                        <img src="./assets/image-profile.jpg" alt="Image of Google account">
                    </figure>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-section">
            <figure class="main-logo-container">
                <img src="./assets/logo-Google.png" alt="Google main logo">
            </figure>
            <section class="search-bar">
                <figure class="icons-container">
                    <img src="./assets/lupa.png" alt="A magnifying glass icon">
                </figure>
                <label for="search-bar-input">
                    <span class="screen-readers-only">text to search</span>
                    <input type="search" name="search-bar" id="search-bar-input" maxlength="15" minlength="1" required>
                </label>
                <figure class="icons-container">
                    <img src="./assets/microfono.png" alt="A microphone icon">
                </figure>
                <figure class="icons-container">
                    <img src="./assets/busqueda-por-imagen.png" alt="A image capture icon">
                </figure>
            </section>
            <section class="search-buttons-section">
                <button type="button" class="search-buttons">Buscar en Google</button>
                <button type="button" class="search-buttons">I'm Feeling Lucky</button>
            </section>
        </section>
    </main>
    <footer>
        <div>
            <span>Publicidad</span>
            <span>Negocios</span>
            <span>Acerca de</span>
            <span>Cómo funciona la Búsqueda</span>
        </div>
        <div>
            <span>Privacidad</span>
            <span>Condiciones</span>
            <span>Preferencias</span>
        </div>
    </footer>
</body>

</html>
